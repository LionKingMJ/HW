<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="shorcut icon" href="/1만시간/favicon.ico">
  <link rel="stylesheet" href="/1만시간/1만시간.css">

<body>
  <div class="시계랑전문가되려면">
    <img src="/1만시간/전문가뒤시계.png" alt="">
    <div class="전문가되려면">
      <img src="/1만시간/전문가되려면.png" alt="">
    </div>
  </div>


  <div class="연습은">
    "연습은 어제의 당신보다 당신을 더 낫게 만든다."
    <div class="따옴표">
      <img src="/1만시간/따옴표.png" alt="">
    </div>
  </div>
  <div class="여러분">
    <strong>아기사자 여러분</strong>은 <br>어떤 분야의 전문가가 되기 위해서는
    <br>최소한 1만 시간의 훈련이 필요합니다.
  </div>

  <div class="다짐">
    나는 <input type="text" placeholder="예)프로그래밍" id="다짐1"> 전문가가 될 것이다.
    <br>
    그래서 앞으로 매일 하루에 <input type="text" placeholder="예)5" id="다짐2"> 시간씩 훈련할 것이다.
  </div>

  <input type="button" value="나는 며칠동안 훈련을 해야 전문가가 될까?" onclick="다짐제출()" class="될까">
  <div class="클릭" onclick="다짐제출()">
    <img src="/1만시간/클릭.png" alt="">
  </div>
  <div id="다짐제출"></div>

  <div class="훈련go공유">
    <input type="button" value="훈련하러 가기 GO!GO!" onclick="훈련go()" class="훈련go">
    <input type="button" value="공유하기" onclick="공유하기()" class="공유하기">
  </div>

  <div class="보이니">
    ※본 서비스 내 이미지 및 콘텐츠의 저작권은 멋쟁이사자처럼_명지대(서울)에 있습니다. <br>
    수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
  </div>

  <div class="훈련go누를시">
    <div class="화이팅">화이팅!!♥♥♥</div>
    <div class="응원">당신의 꿈을 응원합니다!</div>
    <img src="/1만시간/멋사로고.png" alt="" class="멋사로고">
    <input type="button" value="종료하고 진짜 훈련하러 가기 GO!GO!" class="진짜훈련" onclick="진짜훈련()">
  </div>

  <script src="/1만시간/1만시간.js"></script>
